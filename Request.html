<body >
	<center><h1>Apply Complaint</h1></center>
	<form>
		<table align="center" >
			<tr>
				<td>Citizen name :</td>
				<td> <input type="text" id="cname" name="cname" required="required"></td>
			</tr>
			<tr>
				<td>Age :</td>
				<td><input type="number" id="age" name="age"></td>
			</tr>
			<tr>
				<td>Address :</td>
				<td><textarea id="tar1"></textarea></td>

			</tr>
			<tr>
				<td>Email Id:</td>
				<td><input type="Email" id="email" name="email" required="required"></td>
			</tr>
			<tr>
				<td>District :</td>
				<td>
					<select id = "dist" name="dist">
						<option value="Surat">Surat</option>
						<option value="Ahemdabaad"> Ahemdabad</option>
						<option value="Baroda">Baroda</option>

					</select>

				</td>
			</tr>
			<tr>
				<td>Enter the complaint :</td>
				<td><textarea id="complaint"></textarea></td>
			</tr>
			<tr>
				<td>Pincode :</td>
				<td><input type="number" id="pin" required="required" pattern="./{6}" name="pin"></td>
			</tr>
			<tr>
				<td>Phone Number :</td>
				<td><input type="number" required="required" pattern=".{10}" id="phn" name="phn"></td>
			</tr>
			<tr></tr>
			<tr>
				<td></td>
				<td colspan="1"><input type="Button" id="Apply" name="Apply" value="Apply"></td>
			</tr>

		</table>

	</form>


</body>
</html>
