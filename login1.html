<!DOCTYPE html>
<html>
<head>
	<title>Citizen Login</title>
	<header style="background-color: rgb(230,247,255);"><center>
	<a href="home.html"style="color: rgb(255,165,0);"><label>| Home |</label></a>
	<a href="login1.html" style="color: rgb(255,165,0);"><label>Citizen Login</label></a><br><br>

	</center>
	</header>
</head>
<body style="background-color: rgb(204,242,255);">
<form action="#">
	<table align="center">
		<tr>
			<td>Citizen Number :</td>
			<td><input type="text" name="cnum" required="required" id="cnum"></td>
		</tr>
		<tr>
			<td>Citizen name :</td>
			<td><input type="text" required="required" name="cname" id="cname"></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="Password" id="ps" required="required" pattern=".{8,12}" name="ps"></td>
		</tr>
		<tr></tr>
		<tr>
			<td colspan="1"><input type="button" name="login" id="login" value="Login"></td>
			<td colspan="2"><input type="button" id="clear" name="clear" value="Clear"></td>
		</tr>

	</table>


</form>

</body>
</html>
