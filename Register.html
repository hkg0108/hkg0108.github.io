<!DOCTYPE html>
<html>

<head>
    <title>Register page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Register.css">
    <script src="jquery-3.5.1.min.js"></script>

    <header>
    	<nav class="navbar navbar-expand-lg bg-dark" >
        <center>
            <a href="Login.html" class="nav-link"><label>Back |</label></a>
            <center><a href="login1.html"><label>Proceed to Login</label></a></center>

		</center>
	</nav>
    </header><br><br><br>
    <script src="regvalid.js"></script>
</head>

<body>
	<div class="container.fluide">

    <center>
        <h1>Register Here</h1>
    </center>

    	<div class="card bg-primary">
    <form id = "reg-form" method = "get"  action="#" >
        <table align="center">

        <tr>
            <td>Citizen Name : </td>
            <td><input type="text" name="uname" required="required"  pattern=".{5,20}" id="uname"></td><td><span class="error_form" id="cName_err_msg" ></span></td>

        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="Password" name="ps1" required="required" id="ps1"></td>
            <td><span class="error_form" id="pass_err_msg"></span></td>
        </tr>
        <tr>
            <td>Confirm Password :</td>
            <td><input type="Password" id="ps2" name="ps2" required="required" ></td>
            <td><span class="error_form" id="reenterpass_err_msg"></span></td>
        </tr>
        <tr>
            <td>Email Id :</td>
            <td><input type="Email" name="email" required="required" placeholder="abc@gmail.com" id="email"></td>
            <td><span class="error_form" id="email_err_msg"></span></td>
        </tr>
        <tr>
            <td>Contact Number : </td>
            <td><input type="Number" name="phnno" required="required" id="phnno" pattern=".{10}"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea id="txtara"></textarea></td>
        </tr>
        <tr>
            <td>Gender : </td>
            <td><input type="radio"  name="gen" id="gen" value="Male" checked="male" >Male<br>
            	<input type="radio"  name="gen" id="gen" value="Female">Female</td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td colspan="2"><button type="button"  class="btn btn-secondary" id="Submit">Submit</button></td><td></td>
        </tr>



    </table>

    </div>
        </div>
</div>



</body>
</html>
