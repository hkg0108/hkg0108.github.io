<!DOCTYPE html>
<html>

<head>
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="Register.css">
    <header>
        <center>
            <a href="Login.html"><label>Back |</label></a>
            <a href="Register.html"><label>Register</label>
		</center></a>
    </header><br><br><br>
</head>

<body>
    <center>
        <h1>Register Here</h1>
    </center>
    <!-- <form action="#"> -->
    <table align="center" border="0">

        <tr>
            <td>Citizen Name : </td>
            <td><input type="text" name="uname" required="required" id="uname"></td>

        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="Password" name="ps1" required="required" id="ps1" pattern="/.{8,12}"></td>
        </tr>
        <tr>
            <td>Confirm Password :</td>
            <td><input type="Password" id="ps2" name="ps2" required="required" pattern=".{8,12}"></td>
        </tr>
        <tr>
            <td>Email Id :</td>
            <td><input type="Email" name="email" required="required" placeholder="abc@gmail.com" id="email"></td>
        </tr>
        <tr>
            <td>Contact Number : </td>
            <td><input type="Number" name="phnno" required="required" id="phnno" pattern=".{10}"></td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea id="txtara"></textarea></td>
        </tr>
        <tr>
            <td>Gender : </td>
            <td><input type="radio" name="gen" id="gen" value="Male" checked="Male">Male<br><input type="radio" name="gen" id="gen" value="Female">Female</td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td colspan="2"><button type="button" onclick="Print()">Submit</button></td>
        </tr>
        <tr>
            <td colspan="2" id="name1"></td>
        </tr>
        <tr>
            <td colspan="2" id="email1"></td>
        </tr>
        <tr>
            <td colspan="2" id="num"></td>
        </tr>
        <tr>
            <td colspan="2" id="add"></td>
        </tr>
        <tr>
            <td colspan="2" id="gen1"></td>
        </tr>
    </table>

    <!-- </form> -->

</body>
<script src="validlogin.js"></script>

</html>
